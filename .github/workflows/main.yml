name: CI devops 2025
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-backend:
    runs-on: ubuntu-24.04
    steps:
     #checkout your github code using actions/checkout@v4
      - uses: actions/checkout@v4

     #do the same with another action (actions/setup-java@v4) that enable to setup jdk 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
     #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: ./TP/TP1/backend/simpleapi #Directory of pom.xml
        run: mvn clean verify

  #define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    #run only when code is compiling and tests are passing
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          #relative path to the place where source code with Dockerfile is located
          context: ./TP/TP1/backend/simpleapi
          #Note: tags has to be all lower-case
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      #For database
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: ./TP/TP1/database
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      #For httpd
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: ./TP/TP1/httpServer
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}

